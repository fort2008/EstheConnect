<!doctype html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Augmentation mammaire — EstheConnect</title>
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
<style>
body{margin:0;font-family:system-ui,sans-serif;background:#0c0c0d;color:#eee}
.hero{position:relative;height:38vh;display:flex;align-items:center;justify-content:center;text-align:center}
.hero::before{content:"";position:absolute;inset:0;background:url('./assets/img/seins/augmentation/hero.jpg') center/cover no-repeat;filter:brightness(.45)}
.hero .content{position:relative;z-index:1}
.section{max-width:1100px;margin:0 auto;padding:32px 16px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
.card{background:#111;border-radius:12px;padding:18px}
h2{color:#e6b0ba;margin:0 0 10px}
.splide__slide img{max-width:460px;height:auto;margin:auto;border-radius:12px}
</style></head><body>
<header class="hero"><div class="content"><h1>Augmentation mammaire</h1><p>Implants ronds/anatomiques ou lipofilling — silhouette équilibrée.</p></div></header>
<section class="section grid">
  <article class="card"><h2>En bref</h2>
    <ul><li><strong>Durée :</strong> 60–90 min</li><li><strong>Anesthésie :</strong> générale</li><li><strong>Ambulatoire :</strong> oui</li><li><strong>Plan :</strong> dual-plane / sous-glandulaire selon indication</li></ul>
  </article>
  <article class="card"><h2>Avant / Après</h2>
    <div id="splide" class="splide"><div class="splide__track"><ul class="splide__list">
      <li class="splide__slide"><img src="./assets/img/seins/augmentation/a1.jpg" alt="AM — cas 1"></li>
      <li class="splide__slide"><img src="./assets/img/seins/augmentation/a2.jpg" alt="AM — cas 2"></li>
    </ul></div></div>
  </article>
</section>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script>document.addEventListener('DOMContentLoaded',()=>{new Splide('#splide',{type:'loop',autoplay:true,interval:3800}).mount();});</script>
</body></html>
