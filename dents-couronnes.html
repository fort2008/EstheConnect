<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Couronnes & bridges — EstheConnect</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />
  <style>
    body{margin:0;font-family:system-ui,sans-serif;background:#0c0c0d;color:#eee;}
    .hero{position:relative;height:38vh;display:flex;align-items:center;justify-content:center;text-align:center}
    .hero::before{content:"";position:absolute;inset:0;background:url('./assets/img/dents/couronnes/hero.jpg') center/cover no-repeat;filter:brightness(.45);}
    .hero .content{position:relative;z-index:1;color:#fff}
    .section{max-width:1100px;margin:0 auto;padding:32px 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
    .card{background:#111;border-radius:12px;padding:18px}
    h2{color:#e6b0ba;margin:0 0 10px}
    .splide__slide img{max-width:460px;height:auto;margin:auto;border-radius:12px}
  </style>
</head>
<body>

<header class="hero">
  <div class="content">
    <h1>Couronnes & bridges</h1>
    <p>Reconstruisez et protégez vos dents abîmées grâce aux couronnes en zircone/Emax.</p>
  </div>
</header>

<section class="section grid">
  <article class="card">
    <h2>En bref</h2>
    <ul>
      <li><strong>Durée :</strong> 1–2 séances selon la fabrication</li>
      <li><strong>Matériaux :</strong> Zircone, céramique Emax</li>
      <li><strong>Indications :</strong> Dents fracturées, dents dévitalisées fragiles</li>
    </ul>
  </article>

  <article class="card">
    <h2>Avant / Après</h2>
    <div id="splide" class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="./assets/img/dents/couronnes/a1.jpg" alt="Couronnes — cas 1" /></li>
          <li class="splide__slide"><img src="./assets/img/dents/couronnes/a2.jpg" alt="Couronnes — cas 2" /></li>
        </ul>
      </div>
    </div>
  </article>
</section>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    new Splide('#splide', {type:'loop',autoplay:true,interval:3800}).mount();
  });
</script>
</body>
</html>
