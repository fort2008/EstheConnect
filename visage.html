<!doctype html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Visage — EstheConnect</title>
<link rel="stylesheet" href="/EstheConnect/assets/css/style.css"/>
<style>
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:#0c0c0d;color:#eee}
.wrap{max-width:1100px;margin:0 auto;padding:0 16px}
.hero{background:#141417;padding:18px 0;border-bottom:1px solid #222}
a{color:inherit;text-decoration:none}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin:24px 0}
.card{background:#fff;border:1px solid #eee;border-radius:14px;overflow:hidden;color:#222}
.card img{width:100%;height:160px;object-fit:cover;display:block}
.card .p{padding:12px}
</style>
</head>
<body>
  <div class="hero"><div class="wrap"><a href="/EstheConnect/index.html">← Accueil</a></div></div>
  <main class="wrap">
    <h1>Visage — Interventions</h1>
    <div class="grid">
      <a class="card" href="/EstheConnect/visage-injections.html">
        <img src="/EstheConnect/assets/img/hero/style-chic.jpg" alt="Injections">
        <div class="p"><strong>Injections anti-âge</strong><div class="muted">Toxine & acide hyaluronique</div></div>
      </a>
      <a class="card" href="/EstheConnect/visage-blepharoplastie.html">
        <img src="/EstheConnect/assets/img/hero/hero.jpg" alt="Blépharoplastie">
        <div class="p"><strong>Blépharoplastie</strong><div class="muted">Paupières sup/inf</div></div>
      </a>
      <a class="card" href="/EstheConnect/visage-rhinoplastie.html">
        <img src="/EstheConnect/assets/img/hero/hero.jpg" alt="Rhinoplastie">
        <div class="p"><strong>Rhinoplastie</strong><div class="muted">Fonction & esthétique</div></div>
      </a>
      <a class="card" href="/EstheConnect/visage-mini-lift.html">
        <img src="/EstheConnect/assets/img/hero/hero.jpg" alt="Mini-lift">
        <div class="p"><strong>Mini-lift / Facelift</strong><div class="muted">Ovale du visage</div></div>
      </a>
    </div>
  </main>
</body></html>
